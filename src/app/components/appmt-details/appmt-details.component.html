
<section class="row">
    <div class="col-md-12 appmt">
        <div class="row" style="margin-bottom: 10px;">
            <div class="col-md-6">
                <h6>Patient Schedule details:</h6>
            </div>
            <div class="col-md-6 text-right">
                <span>Search &nbsp;</span><input type="text" placeholder="Type here" [(ngModel)]="term" >
            </div>
        </div>
        
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                      <th>Date</th>
                      <th>Status</th>
                      <th>Prescription Id</th>
                      <th>Doctor Name</th>
                      <th>Doctor Id</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor = "let item of appmtRecord | filter:term">
                        <td>{{item.AppointmentDate}}</td>
                        <td>{{item.Status}}</td>
                        <td>{{item.PrescriptionId || 'No data'}}</td>
                        <td>{{item.DoctorName}}</td>
                        <td>{{item.DoctorId}}</td>
                      </tr>
                      
                  </tbody>
            </table>
        </div>
    </div>
</section>
