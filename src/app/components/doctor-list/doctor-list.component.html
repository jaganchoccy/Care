<section class="doctorList">
    <section class="appointments">
        <div class="row">
            <div class="col-md-12">
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-md-6">
                        <h6 class="text-left">Doctor details:</h6>
                    </div>
                    <div class="col-md-6 text-right">
                        <span>Search &nbsp;</span><input type="text" placeholder="Type here" [(ngModel)]="searchDoctor" >
                    </div>
                </div>
                
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th>Name</th>
                              <th>Contact no</th>
                              <th>gender</th>
                              <th>Address</th>
                              <th>email</th>
                              <th>department</th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor = "let item of allDoctor | filter:searchDoctor">
                                <td>{{item.name}}</td>
                                <td>{{item.contactno}}</td>
                                <td>{{item.gender}}</td>
                                <td>{{item.address}}</td>
                                <td>{{item.email}} </td>
                                <td>{{item.department}}</td>
                              </tr>
                              
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</section>
